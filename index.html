<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fylo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="fylo">
            <div class="content">
                <div class="image"><img class="icon1" src="images/logo.svg" alt="logo"></div>
                <div class="folders">
                    <div class="icon">
                        <img src="images/icon-document.svg" alt="document">
                    </div>
                    <div class="icon">
                        <img src="images/icon-folder.svg" alt="icon">
                    </div>
                    <div class="icon">
                        <img src="images/icon-upload.svg" alt="upload">
                    </div>
                </div>
            </div>
        </div>
        <div class="info">
            <div class="remain">
                <p class="one">185<span class="sent">GB LEFT</span></p>
            </div>
            <div class="circle"></div>
            <div class="prog-holder">
                <p>You've used <span>815 GB</span> of your storage</p>
                <div class="prog">
                    <span style="width: 80%;"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
